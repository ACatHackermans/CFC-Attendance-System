<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - CFCSR Student Attendance Management System</title>

    <style>
      /* Global styles */
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        min-height: 100vh;
      }

      /* Wrapper for the background with blur */
      .login-wrapper {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        background: none;
        width: 100%;
        min-height: 100vh; /* Full viewport height */
        overflow: hidden; /* Prevent content overflow */
      }

      /* Pseudo-element for the blurred background */
      .login-wrapper::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("res/img/CFC Pic.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        filter: blur(3px);
        z-index: 1;
      }

      .login-wrapper::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 2;
      }

      /* Content container */
      .auth-container {
        position: relative;
        z-index: 3;
        border-radius: 20px;
        background-color: #fff;
        display: flex;
        width: 400px;
        max-width: 90%;
        flex-direction: column;
        align-items: center;
        padding: 24px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      /* Prevent layout issues with z-index stacking */
      .auth-container * {
        position: relative;
        z-index: 4;
      }

      .logo {
        object-fit: contain;
        object-position: center;
        width: 120px;
      }

      .system-title {
        color: #098100;
        letter-spacing: 1px;
        text-align: center;
        text-transform: uppercase;
        margin-top: 20px;
        font: 700 14px/1.5 Roboto, sans-serif;
      }

      .auth-header {
        color: #000;
        letter-spacing: 1.5px;
        text-align: center;
        margin-top: 40px;
        font: 600 32px/1.2 REM, sans-serif;
      }

      .auth-form {
        border-radius: 8px;
        background-color: #fff;
        align-self: stretch;
        display: flex;
        width: 100%;
        margin-top: 20px;
        flex-direction: column;
        padding: 20px;
        border: 1px solid #d9d9d9;
        box-sizing: border-box;
      }

      .form-group {
        display: flex;
        width: 100%;
        flex-direction: column;
        margin-bottom: 16px;
      }

      .form-label {
        color: #000;
        line-height: 1.4;
        margin-bottom: 8px;
        font-size: 14px;
      }

      .form-input {
        border-radius: 8px;
        background-color: #fff;
        color: #666;
        line-height: 1.5;
        padding: 10px 14px;
        border: 1px solid #d9d9d9;
        font-size: 14px;
      }

      .submit-btn {
        border-radius: 8px;
        background-color: #14ae5c;
        width: 100%;
        padding: 12px;
        color: #fff;
        border: 1px solid #02542d;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
      }

      .submit-btn:hover {
        background-color: #12a054;
      }

      .auth-link {
        text-decoration: underline;
        margin-top: 16px;
        width: 100%;
        color: #000;
        line-height: 1.4;
        font-size: 14px;
        text-align: center;
        cursor: pointer;
      }

      .visually-hidden {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        border: 0;
      }

      @media (max-width: 1000px) {
        .auth-container {
          width: 90%;
          padding: 16px;
        }
        .auth-header {
          margin-top: 20px;
          font-size: 28px;
        }
        .auth-form {
          padding: 16px;
        }
      }
    </style>
  </head>

  <body>
    <section class="login-wrapper">
        <main class="auth-container">
          <img
            loading="lazy"
            src="res\img\CFC Logo.svg"
            class="logo"
            alt="Student Attendance Management System Logo"
          />
          <h1 class="system-title">
            Student Attendance Management System
          </h1>
          <h2 class="auth-header">LOGIN</h2>
          <form class="auth-form">
            <div class="form-group">
              <label for="username" class="form-label">Username</label>
              <input 
                type="text" 
                id="username" 
                class="form-input" 
                placeholder="Enter your username"
                required
              />
            </div>
            <div class="form-group">
              <label for="password" class="form-label">Password</label>
              <input 
                type="password" 
                id="password" 
                class="form-input" 
                placeholder="Enter your password"
                required
              />
            </div>
            <button type="submit" class="submit-btn">Sign In</button>
            <a href="#" class="auth-link">Forgot password?</a>
            <a href="register.html" class="auth-link">Create account</a>
          </form>
        </main>
      </section>
    </body>    
</html>
